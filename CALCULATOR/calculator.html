<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: rgb(106, 90, 205);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        button.clear {
            background: #FF5722;
            color: #fff;
        }
        table {
            background: black;
            padding: 7px 5px;
            border: 6px solid black;
            text-align: center;
            box-shadow: 0px 0px 27px #0d5569;
            border-radius: 10px;
        }
        button.equal {
            width: 100%;
            background: #210b04;
            color: purple;
        }
        button.equal:hover {
            background: #000803;
        }
        input[type="text"] {
            width: 100%;
            height: 60px;
            border: 1px solid #000;
            padding: 10px 20px;
            font-size: 24px;
            background: black;
            font-weight: bold;
            margin-bottom: 15px;
            font-family: cursive;
            color: #dedede;
            border-bottom: 2px solid purple;
            box-sizing: border-box; 
        }
        button {
            width: 62%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            font-family: cursive;
            background: #210b04;
            border: none;
            color: purple;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: rgb(28, 34, 33);
        }
        @media (max-width: 600px) {
            button {
                width: 75%;
                height: 90px;
                font-size: 204px;
            }
            input[type="text"] {
                height: 59px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="result" placeholder="0">
                </td>
            </tr>
            <tr>
                <td><button type="button" value="sin" onclick="sin()">sin</button></td>
                <td><button type="button" value="cos" onclick="cos()">cos</button></td>
                <td><button type="button" value="tan" onclick="tan()">tan</button></td>
                <td><button type="button" value="C" onclick="remv()">C</button></td>
            </tr>
            <tr>
                <td><button type="button" value="x^2" onclick="square()">x<sup>2</sup></button></td>
                <td><button type="button" value="x^3" onclick="cubed()">x<sup>3</sup></button></td>
                <td><button type="button" value="sqrt2" onclick="sqrt2()">&radic;</button></td>
                <td><button type="button" value="sqrt3" onclick="sqrt3()">&#8731;</button></td>
            </tr>
            <tr>
                <td><button type="button" value="1" onclick="number(value)">1</button></td>
                <td><button type="button" value="2" onclick="number(value)">2</button></td>
                <td><button type="button" value="3" onclick="number(value)">3</button></td>
                <td><button type="button" value="BACKSPC" onclick="BACKSPC()"><</button></td>
            </tr>
            <tr>
                <td><button type="button" value="4" onclick="number(value)">4</button></td>
                <td><button type="button" value="5" onclick="number(value)">5</button></td>
                <td><button type="button" value="6" onclick="number(value)">6</button></td>
                <td><button type="button" value="-" onclick="number(value)">-</button></td>
            </tr>
            <tr>
                <td><button type="button" value="7" onclick="number(value)">7</button></td>
                <td><button type="button" value="8" onclick="number(value)">8</button></td>
                <td><button type="button" value="9" onclick="number(value)">9</button></td>
                <td><button type="button" value="/" onclick="number(value)">/</button></td>
            </tr>
            <tr>
                <td><button type="button" value="." onclick="number(value)">.</button></td>
                <td><button type="button" value="0" onclick="number(value)">0</button></td>
                <td><button type="button" value="*" onclick="number(value)">*</button></td> <!-- Fixed this line -->
                <td><button type="button" value="%" onclick="number(value)">%</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" value="=" onclick="equal()" class="equal">=</button></td>
                <td colspan="2"><button type="button" value="+" onclick="number(value)">+</button></td>
            </tr>
        </table>
    </form>
    <script type="text/javascript">
        function sin() {
            document.calculator.result.value = Math.sin(document.calculator.result.value);
        }
        function cos() {
            document.calculator.result.value = Math.cos(document.calculator.result.value);
        }
        function tan() {
            document.calculator.result.value = Math.tan(document.calculator.result.value);
        }
        function BACKSPC() {
            var value = document.calculator.result.value;
            document.calculator.result.value = value.substr(0, value.length - 1);
        }
        function square() {
            document.calculator.result.value = Math.pow(document.calculator.result.value, 2);
        }
        function cubed() {
            document.calculator.result.value = Math.pow(document.calculator.result.value, 3);
        }
        function sqrt2() {
            document.calculator.result.value = Math.sqrt(document.calculator.result.value);
        }
        function sqrt3() {
            document.calculator.result.value = Math.cbrt(document.calculator.result.value);
        }
        function number(value) {
            document.calculator.result.value += value;
        }
        function remv() {
            document.calculator.result.value = '';
        }
        function equal() {
            try {
                document.calculator.result.value = eval(document.calculator.result.value);
            } catch (e) {
                document.calculator.result.value = 'Error';
            }
        }
    </script>
</body>
</html>
